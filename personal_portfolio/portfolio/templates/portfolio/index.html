{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/me.jpg' %}" class="img-fluid" width="350">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">My personal portfolio</h1>
  </div>
</div>

<h2 class="mt-5">Projects</h2>
<hr>
<div class="row" style="margin-bottom: 50px;">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}" title="{{ project.title }}" target="_blank">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2" alt="{{ project.title }}">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% empty %}
    <p>Проекты еще не добавлены.</p>
  {% endfor %}
</div>

{% endblock %}
