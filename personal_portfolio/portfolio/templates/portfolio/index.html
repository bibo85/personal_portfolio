<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
</head>
<body>
    <h1>My Projects</h1>
    <p>{{ text }}</p>
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" />
        <br>{% if project.url %}
            <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% empty %}
        <p>Записи не найдены</p>
    {% endfor %}
</body>
</html>
