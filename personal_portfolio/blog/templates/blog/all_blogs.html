<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
        {% for blog in blogs %}
            <h2>{{ blog.title }}</h2>
            <p>Дата: {{ blog.date|date:'d.m.Y' }}</p>
            <p>{{ blog.description }}</p>
        {% empty%}
            <p>Записи еще не добавлены...</p>
        {% endfor %}
</body>
</html>
